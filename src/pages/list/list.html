<ion-header>
  <ion-navbar class="header_title" hideBackButton="true">
      <i (click)="back();" class="fa fa-chevron-left"></i>
    <button ion-button menuToggle right class="menu_bt">
      <i class="fa fa-cog"></i>
    </button>
    <ion-title id="title" (click)="this.mainCalendar();">engage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item class="list">
      <span id="cache224" style="clear: left; float: left">EVENTS LIST</span>
      <span id="cache225" style="Float: right" (click)="addPage();"> <i class="fa fa-plus-circle"></i></span>
      <span id="cache226" style="float: right" (click)="refreshPage();"> <i class="fa fa-refresh"></i></span>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of items" id="{{item.status}}" >
      <div id="u112" style="cursor: pointer; visibility: inherit;" (click)="itemTapped($event, item)">
        <span  *ngIf="item.status == 'unpending'" id="check-o" style="float: left"> <i class="fa fa-calendar-check-o"></i></span>
        <span  *ngIf="item.status == 'unpending'" id="cache208" >CONFIRMED</span>
        <span  *ngIf="item.status != 'unpending'" id="calendar-o" style="float: left"> <i class="fa fa-calendar-o"></i></span>
        <span  *ngIf="item.status != 'unpending'" id="cache209" >PENDING CONFIRMATION</span>
        <ion-row >
          <ion-col class="col">
            <div id="u78_text">
              <p class="text_date number" style="font-size:48px;line-height:40px;"><span>18</span></p>
              <p class="text_date date" style="font-size:16px;line-height:20px;"><span>THU, FEB</span></p>
            </div>
            <div id="u24" style="cursor: pointer;">
              <p id="u25"><span>10:00 AM - 11:00 AM</span></p>
              <p><span>Johanssen HVAC <br> Jacksonville, FL <br> Sandra Wilkins </span></p>
              <p *ngIf="item.status == 'unpending'" class="u74_text" style="background-color: #006600; transform-origin: 62.5px 10.5px 0px; top: 0px;"><span style="font-family: FontAwesome; font-weight: 400;"></span><span class="" id="cache107" style="font-family: FontAwesome; font-weight: 400;"> </span><span class="" id="cache108" style="font-family: &quot;Poppins Light&quot;, &quot;Poppins Regular&quot;, Poppins; font-weight: 300;">305-699-3112</span></p>
              <p *ngIf="item.status != 'unpending'" class="u74_text" style="background-color: rgba(10, 73, 123, 1);transform-origin: 62.5px 10.5px 0px; top: 0px;"><span style="font-family: FontAwesome; font-weight: 400;"></span><span class="" id="cache107" style="font-family: FontAwesome; font-weight: 400;"> </span><span class="" id="cache108" style="font-family: &quot;Poppins Light&quot;, &quot;Poppins Regular&quot;, Poppins; font-weight: 300;">305-699-3112</span></p>
            </div>
          </ion-col>
        </ion-row>
      </div>
      <div (click)="mapPage();">
        <img *ngIf="item.status == 'unpending'" class="u121_img" src="https://engagemyclient.net/img/triangle-green.png">
        <img *ngIf="item.status != 'unpending'" class="u121_img"  src="https://engagemyclient.net/img/triangle-blue.png">
        <span id="map" > <i class="fa fa-map-marker"></i></span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <div id="u87_text" style = "float: left; clear: left;" (click)="openHelp();">
    <p><span>Need Help?</span></p>
  </div>
  <div id="u86_text"  style = "float: right;" (click)="contact();">
    <p><span>Contact Us</span></p>
  </div>
</ion-footer>
